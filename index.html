<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Sphere - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #141414;
            padding: 1rem;
        }
        
        .navbar-brand {
            color: #e50914;
            font-weight: bold;
        }
        
        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 1rem;
        }
        
        .navbar-nav .nav-link:hover {
            color: #e50914;
        }
        
        .hero {
            height: 80vh;
            background: url('hero-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            color: #fff;
        }
        
        .hero .btn-primary {
            background-color: #e50914;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
        }
        
        .btn-primary:hover {
            background-color: #b20710;
        }
        
        .stories-section {
            padding: 2rem 0;
        }
        
        .footer {
            background-color: #222;
            padding: 2rem 0;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Service Sphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>"Bringing Trusted Home Services to Your Doorstep"</h1>
            <a href="signup.html" class="btn btn-primary mt-4">Join Service Sphere</a>
        </div>
    </section>

    <!-- Featured Stories Section -->
    <section class="stories-section text-center">
        <div class="container">
            <h2>Our Services</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="story1.jpg" alt="Electrician" class="img-fluid">
                    <p>Electrician</p>
                </div>
                <div class="col-md-4">
                    <img src="story2.jpg" alt="Plumber" class="img-fluid">
                    <p>Plumber</p>
                </div>
                <div class="col-md-4">
                    <img src="story3.jpg" alt="Painter" class="img-fluid">
                    <p>Painter</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Service Sphere | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
