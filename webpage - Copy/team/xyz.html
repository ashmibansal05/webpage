            padding: 30px;

            transition: transform 0.3s;
        }

            border-radius: 50%;

            height: 150px;
            transition: transform 0.3s;

        .profile-card img:hover {
            transform: scale(1.1);
        }
        
        .social-icons a {
            margin: 0 15px;
            color: #e50914;
            font-size: 1.5em;
            transition: color 0.3s;
        }
